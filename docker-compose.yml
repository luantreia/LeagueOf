version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: leagueof-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-secure_password}
      MONGO_INITDB_DATABASE: leagueof
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./apps/backend/scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - leagueof-network

  redis:
    image: redis:7-alpine
    container_name: leagueof-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-secure_redis_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - leagueof-network

  backend:
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile
    container_name: leagueof-backend
    restart: unless-stopped
    env_file:
      - ./apps/backend/.env
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-secure_password}@mongodb:27017/leagueof?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-secure_redis_password}
    ports:
      - "4000:4000"
    depends_on:
      - mongodb
      - redis
    networks:
      - leagueof-network
    volumes:
      - ./apps/backend/logs:/app/logs

  frontend:
    build:
      context: .
      dockerfile: ./apps/frontend/Dockerfile
    container_name: leagueof-frontend
    restart: unless-stopped
    env_file:
      - ./apps/frontend/.env.production
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://backend:4000
      NEXT_PUBLIC_WS_URL: ws://backend:4000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - leagueof-network

  nginx:
    image: nginx:alpine
    container_name: leagueof-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - leagueof-network

volumes:
  mongodb_data:
  redis_data:

networks:
  leagueof-network:
    driver: bridge
